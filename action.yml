name: Build Writerside docs using Docker
description: Build Writerside documentation artifacts
author: writerside <writerside@jetbrains.com>
branding:
  icon: book-open
  color: purple

inputs:
  cli-version:
    description: 'The specific version of Writerside CLI to use'
    required: false
    default: 'latest-release'

runs:
  using: 'composite'
  steps:
    - name: Build with Writerside CLI
      uses: docker://registry.jetbrains.team/p/writerside/builder/writerside-builder:${{ inputs.cli-version }}
      run: entrypoint.sh




